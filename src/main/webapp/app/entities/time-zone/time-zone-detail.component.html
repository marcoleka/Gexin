<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="timeZone">
            <h2><span>Time Zone</span> {{timeZone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Da 1</span></dt>
                <dd>
                    <span>{{timeZone.da1}}</span>
                </dd>
                <dt><span>Da 2</span></dt>
                <dd>
                    <span>{{timeZone.da2}}</span>
                </dd>
                <dt><span>Da 3</span></dt>
                <dd>
                    <span>{{timeZone.da3}}</span>
                </dd>
                <dt><span>Da 4</span></dt>
                <dd>
                    <span>{{timeZone.da4}}</span>
                </dd>
                <dt><span>A 1</span></dt>
                <dd>
                    <span>{{timeZone.a1}}</span>
                </dd>
                <dt><span>A 2</span></dt>
                <dd>
                    <span>{{timeZone.a2}}</span>
                </dd>
                <dt><span>A 3</span></dt>
                <dd>
                    <span>{{timeZone.a3}}</span>
                </dd>
                <dt><span>A 4</span></dt>
                <dd>
                    <span>{{timeZone.a4}}</span>
                </dd>
                <dt><span>Giorno</span></dt>
                <dd>
                    <span>{{timeZone.giorno}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{timeZone.description}}</span>
                </dd>
                <dt><span>Accesso</span></dt>
                <dd>
                    <div *ngIf="timeZone.accessoId">
                        <a [routerLink]="['/accesso', timeZone.accessoId, 'view']">{{timeZone.accessoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/time-zone', timeZone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
