<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dipendente-heading">Create or edit a Dipendente</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dipendente.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dipendente.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="dipendente.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_surname">Surname</label>
                    <input type="text" class="form-control" name="surname" id="field_surname"
                        [(ngModel)]="dipendente.surname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ruolo">Ruolo</label>
                    <input type="text" class="form-control" name="ruolo" id="field_ruolo"
                        [(ngModel)]="dipendente.ruolo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codiceFiscale">Codice Fiscale</label>
                    <input type="text" class="form-control" name="codiceFiscale" id="field_codiceFiscale"
                        [(ngModel)]="dipendente.codiceFiscale" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reparto">Reparto</label>
                    <input type="text" class="form-control" name="reparto" id="field_reparto"
                        [(ngModel)]="dipendente.reparto" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroScheda">Numero Scheda</label>
                    <input type="text" class="form-control" name="numeroScheda" id="field_numeroScheda"
                        [(ngModel)]="dipendente.numeroScheda" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_schedaPersa">Scheda Persa</label>
                    <input type="checkbox" class="form-control" name="schedaPersa" id="field_schedaPersa"
                        [(ngModel)]="dipendente.schedaPersa" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accesso">Accesso</label>
                    <select class="form-control" id="field_accesso" name="accesso" [(ngModel)]="dipendente.accessoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accessoOption.id" *ngFor="let accessoOption of accessos; trackBy: trackAccessoById">{{accessoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
