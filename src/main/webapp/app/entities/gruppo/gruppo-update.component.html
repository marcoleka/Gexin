<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gruppo-heading">Create or edit a Gruppo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gruppo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gruppo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomeGruppo">Nome Gruppo</label>
                    <input type="text" class="form-control" name="nomeGruppo" id="field_nomeGruppo"
                        [(ngModel)]="gruppo.nomeGruppo" />
                </div>

                <div class="form-group">
                    <label for="field_door">Door</label>
                    <select class="form-control" id="field_door" multiple name="door" [(ngModel)]="gruppo.doors">
                        <option [ngValue]="getSelected(gruppo.doors, doorOption)" *ngFor="let doorOption of doors; trackBy: trackDoorById">{{doorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
